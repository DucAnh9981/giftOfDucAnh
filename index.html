    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const messages = [
          
                `
        <h4 class="color margin">MERRY CHRISTMAS</h4>
        <div class="content-letter">
            <p>Giáng Sinh này anh mong mọi</p>
            <p>điều tốt đẹp sẽ đến với Hà My</p>
            <p>Chúc em một mùa lễ an lành</p>
            <p>và một năm mới đầy niềm vui!</p>
            <p class="text-right">Chúc mừng Giáng Sinh!</p>
            <p class="text-right">Đức Anh dz</p>
        </div>
        <img src="./img/tree-2.gif" alt="GIF Image">
        <audio id="audio" src="./music-2.mp3"></audio>
        `,
                `
        <h4 class="color margin">HAPPY NEW YEAR</h4>
        <div class="content-letter">
            <p>Một mùa lễ nữa lại đến,chúc</p>
            <p>Hà My và gia đình tràn ngập</p>
            <p>niềm vui, sức khỏe, và bình an.</p>
            <p class="text-right">Chúc mừng năm mới!</p>
            <p class="text-right">Anh Đức dz</p>
        </div>
        <img src="./img/cat-2.gif" alt="GIF Image">
        <audio id="audio" src="./music-1.mp3"></audio>
        `,
                `
            <h4 class="color margin">HAPPY NEW YEAR</h4>
            <div class="content-letter">
                <p>Người đẹp là để yêu thương.</p>
                <p>Anh hy vọng mọi điều tốt đẹp ,</p>
                <p>sẽ đến với em.</p>
                <p>Cùng đón năm mới với hy vọng!</p>
                <p class="text-right">Anh Oppa</p>
            </div>
            <img src="./img/dog.gif" alt="GIF Image">
            <audio id="audio" src="./music-3.mp3"></audio>
            `,
            `
            <img src="./img/avatar-xinhdep.jpg" class="avatar-img" alt="GIF Image">
            <img src="./img/cute.gif" class="avatar-img" alt="GIF Image">
            <img src="./img/cute.gif" class="avatar-img" alt="GIF Image">
            <img src="./img/avatar-thienthan.jpg" class="avatar-img" alt="GIF Image">
            <p class="color margin">Gửi Tặng Hà My Xinh Đẹp</p>
            <p class="color margin text-right author">Nguyễn Đức Anh</p>
            <img src="./img/avatar-socute.jpg" class="avatar-img" alt="GIF Image">
           <img src="./img/cute.gif" class="avatar-img" alt="GIF Image">
            <audio id="audio" src="./music-5.mp3"></audio>
            `,
            `
            <div class="content-end">
            <h4 class="color margin">Hết gòi</h4>
            <p class="color margin author">Anh hy vọng là em </p>
            <p class="color margin text-right author">sẽ thích món quà này </p>

            </div>
            <div class="img-end">
                <img src="./img/cute-2.gif" class="avatar-img-end" alt="GIF Image">
                </div>
             <audio id="audio" src="./music-4.mp3"></audio>
            `
            ];

            const guideInfo = document.getElementById("guideInfo");
            const showButton = document.getElementById("showButton");
            const cardDetails = document.getElementById("cardDetails");

            let currentIndex = 0;

            showButton.addEventListener("click", () => {
                const selectedMessage = messages[currentIndex];

                cardDetails.innerHTML = selectedMessage;

                currentIndex = (currentIndex + 1) % messages.length;

                guideInfo.classList.remove("hidden");
            });
        });
        document.body.addEventListener("click", function () {
            const audio = document.getElementById("audio");
            if (audio) audio.play();
        });
